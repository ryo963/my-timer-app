<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムトラッカー</title>
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src='./lib/index.global.min.js'></script>
</head>
<body>
    <div id="app-container">
        <h1>タイムトラッカー</h1>
        <div id="view-switcher">
            <button id="showListBtn" class="view-btn active">メイン画面</button>
            <button id="showCalendarBtn" class="view-btn">カレンダー</button>
        </div>
        <div class="input-group">
            <h2>計測エリア</h2>
            <p>実施内容： <input type="text" id="taskInput"></p>
            <button id="startButton">スタート</button>
            <button id="stopButton">ストップ</button>
            <p>経過時間： <span id="timerDisplay">00:00:00</span></p>
        </div>
        <div id="event-palette-container">
            <h2>予定ブロック管理</h2>
            <div id="event-palette-input">
                <input type="text" id="eventTypeInput" placeholder="新しい予定名 (例: 課題)">
                <input type="color" id="eventTypeColor" value="#3788d8">
                <button id="addEventTypeBtn">追加</button>
            </div>
            <div id="external-events">
                <p>↓のブロックをカレンダーにドラッグ＆ドロップ（またはタップで作成）</p>
            </div>
        </div>
        <div id="list-view">
            <h2>記録エリア</h2>
            <ul id="recordList"></ul>
        </div>
    </div>

    <div id="calendar-wrapper">
        <div id="calendar"></div>
    </div>

    <div id="event-choice-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>どの予定を作成しますか？</h3>
            <div id="modal-event-list"></div>
            <div class="modal-buttons"> <button id="modal-close-btn">キャンセル</button> </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="confirm-modal-title">確認</h3>
            <p id="confirm-modal-message"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn">キャンセル</button>
                <button id="confirm-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
